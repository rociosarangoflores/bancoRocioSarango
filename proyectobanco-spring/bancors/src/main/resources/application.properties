spring.application.name=bancors

server.port=${PORT:8003}

spring.datasource.url=jdbc:mysql://${DB_HOST:mysql8:3306}/${DB_DATABASE:bancors_bd}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

sprig.jpa.database-platform =org.hibernate.dialect.MySQLDialect

spring.jpa.generate-ddl=true

logging.level.org.hibernate.sql= debug

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.file.path=/app/logs

bancors.url=${BANCORS_URL:bancors:8003}
